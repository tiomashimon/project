{% extends 'main/base.html' %}
{% block title %}Новості{% endblock %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        {% for post in posts %}
        <div class="col-lg-8 mb-4">
            <div class="card">
                <a href="{% url 'detail' post.id %}"><img src="{{ post.photo.url }}" class="card-img-top" alt="{{ post.title }}"></a>
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.summary|truncatechars:350 }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
