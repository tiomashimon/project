{% extends 'main/base.html' %}

<div class="container">

        <div class="col-md-8 offset-md-2">
            <h1>{{ post.title }}</h1>
            <img src="{{ post.photo.url }}" alt="{{ post.title }} Photo" class="img-fluid">
            <p>{{ post.summary }}</p>
        </div>
    </div>
</div>
{% endblock %}
